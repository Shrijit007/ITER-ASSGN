<!DOCTYPE html>
<html>
<head>
    <title>Q5</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("ul").prepend("<LI>Getting started with Full Stack</LI>");
            });
            $("#btn2").click(function(){
                $("ul").append("<LI>CSS</LI>");
            });
            $("#btn3").click(function(){
                $("ul").after("<p>Topics Updated</p>");
            });
            $("#btn4").click(function(){
                $("ul").before("<p>Lst of topics covered</p>");
            });
	
	});
    </script>
    <style>
	button{
		padding:10px;
		border:1px solid black;
		position:relative;
		top:15px;
	}
    </style>
</head>
<body>
    <center>
    <button id="btn1">APPEND ITEM</button>
    <button id="btn2">PREPEND ITEM</button>
    <button id="btn3">USE AFTER</button>
    <button id="btn4">USE BEFORE</button>
    </center>
	<ul>
		<LI>HTML</LI>
	</ul>
</body>
</html>
