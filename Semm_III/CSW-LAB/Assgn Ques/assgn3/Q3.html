<!DOCTYPE html>
<html>
<head>
    <title>Q3</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".div").animate({width:"400px"},2000);
                $(".div").animate({height:"400px"},2000);
                $(".div").animate({width:"200px"},2000);
            });
            $("#btn2").click(function(){
                $(".div").stop();
            });
	});
    </script>
    <style>
	.div{
		height:60px;
		width:100px;
		background-color:orange;
		position:relative;
		top:35px;
	}
	button{
		padding:10px;
		border:1px solid black;
		position:relative;
		top:15px;
	}
    </style>
</head>
<body>
    <center>
    <button id="btn1">Start</button>
    <button id="btn2">Stop</button>
    </center>
    <div class="div"></div>
</body>
</html>
