<!DOCTYPE html>
<html>
<head>
    <title>Q1</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("body").css({"background-color":"red"});
            });
            $("#btn2").click(function(){
                $("body").css({"background-color":"blue"});
            });
            $("#btn3").click(function(){
                $("body").css({"background-color":"green"});
            });
            $("#btn4").click(function(){
                $(".div").toggle(1000);
            });
        });
    </script>
    <style>
        .div {
	    position:relative;
	    top:100px;
            height: 250px;
            width: 250px;
            background-color: orange;    
        }
	button{
		padding:10px;
		border:1px solid black;
		position:relative;
		top:15px;
	}
    </style>
</head>
<body>
    <center>
    <button id="btn1">RED</button>
    <button id="btn2">BLUE</button>
    <button id="btn3">GREEN</button>
    <button id="btn4">TOGGLE</button>
    <div class="div"></div></center>
</body>
</html>
