<!DOCTYPE html>
<html lang="en">
<head>
    <title>Splash Screen</title>
	<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color:black;
}

.splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.splash-screen img {
    max-width: 100%;
    max-height: 100%;
    cursor: pointer;
}

	</style>
</head>
<body>
    <div class="splash-screen">
        <a href="https://www.amazon.in/">
            <img src="https://d3k81ch9hvuctc.cloudfront.net/company/Sahk98/images/713751bf-55e8-47d6-a8d9-5f748b03a69d.gif" >
        </a>
    </div>
</body>
</html>
