<html lang="en">
<head>
 <title>Q1</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
 <script>
   function validatePassword() {
     let password = $("#pw").val();
     var UC = false;
     var LC = false;
     var isNum = false;
     for(let char of password){
       if(char >= 'A' && char <= 'Z') UC = true;
       else if (char >= 'a' && char <= 'z') LC = true;
       else if (!isNaN(char)) isNum = true;
     }

     if(!(UC && LC && isNum)) {
       alert("Password must contain at least 1 UpperCase, 1 LowerCase, and 1 Number");
     }
   }
 </script>
 <script>
    $(document).ready(function(){
        $("#pw").focusout(function(){
            validatePassword();
        });
    });
 </script>
 <style> 
	body{font-family:monospace;}
 </style>
</head>
<body>
  <div class="container">
    <h1 class="text-white bg-info text-center">School Management System</h1>
  </div>
  <hr>
  <p class="text-center">Welcome to school management system kindly fill your information to login by your user ID.</p>
  <div class="container">
    <form action="./Q2.html" class="border p-3">
      <div class="form-group">
        <label for="regd">User name</label>
        <input type="text" class="form-control" id="regd" placeholder="Type Your Username" name="regd">
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pw" placeholder="Type Your Password" name="password">
      </div>
      <center><button type="submit" class="btn btn-info">Submit</button></center>
    </form>
  </div>
</body>
</html>
