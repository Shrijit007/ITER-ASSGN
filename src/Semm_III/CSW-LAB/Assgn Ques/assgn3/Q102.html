<!DOCTYPE html>
<html>
<head>
    <title>Q10-main</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#btn1").click(function() {
		var value1 = $("#input1").val();
		var value2 = $("#input2").val();
		var value3 = $("#input3").val();
		var value4 = $("#input4").val();
		if(value1 == ""){
		   $("#input1").css({"border":"1px solid red"});
		   alert("Name can't be empty");
		}  if( value2 == "" ){
		   $("#input2").css({"border":"1px solid red"});
		   alert("Email can't be empty");
		}  if( value3 == "" ){
		   $("#input3").css({"border":"1px solid red"});
		   alert("Serial No. can't be empty");
		}  if( value4 == "" ){
		   $("#input4").css({"border":"1px solid red"});
		   alert("Mobile No. can't be empty");
		}
        });
    });
</script>
    <style>
        button {
            padding: 10px;
            border: 1px solid black;
            position: relative;
            top: 15px;
        }
	input,h1{
		BORDER:1PX SOLID BLACK;
		padding:10px;
		font-family:monospace;
	}
    </style>
</head>
<body>
    <center>
	<h1>REGISTRATION FORM</h1>
	<br><br>
	<form  action="/action_page.php">
	<input type="text" id="input1" placeholder="Enter Name" required><br><br>
	<input type="email" id="input2" placeholder="Enter Email" required><br><br>
	<input type="text" id="input3" placeholder="Enter Serial No." required><br><br>
	<input type="text" id="input4" placeholder="Enter Mobile No." required><br><br>
        <input type="submit" id="btn1">
	</form>
    </center>
</body>
</html>
