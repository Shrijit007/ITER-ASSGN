<!DOCTYPE html>
<html lang="en">
<head>
 <title>Q6</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.
css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	 	<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
</script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
		$("button").click(function(){
                	$(".progress-bar").animate({width:"100%"},10000);
		});
	});
    </script>
 </head>
<body>
<br><br><center><button class="btn btn-info">Upload</button></center><br><br>

<div class="container">
<div class="progress">
 <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
style="width:0%">Loading</div>
 </div>
</div>
</div>
<br>
<div class="container">
<div class="progress">
 <div class="progress-bar progress-bar-striped progress-bar-animated bg-waring"
style="width:0%">Loading</div>
 </div>
</div>
</div>
<br>
<div class="container">
<div class="progress">
 <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"
style="width:0%">Loading</div>
 </div>
</div>
</div>
<br>
<div class="container">
<div class="progress">
 <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
style="width:0%">Loading</div>
 </div>
</div>
</div>


</body>
</html>
